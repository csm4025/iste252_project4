<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>
      Restaurant Finder - Search a Location
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="locationContainer">
  <ion-grid>
    <ion-row>
      <ion-col size="8">
        <div>
          <ion-searchbar [(ngModel)]="searchInput" (ionInput)="logSearch($event)" animated></ion-searchbar>
        </div>
      </ion-col>
      <ion-col>
        <div>
          <ion-button color="secondary" (click)="getLocations()">Search</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  
  <ion-list>
    <ion-item *ngFor="let loc of location_suggestions" href="/establishments/{{loc.city_id}}">
      <ion-label>{{loc.title}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
