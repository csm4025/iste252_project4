<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Establishments</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="location"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let est of establishments" href="/restaurants/{{est.establishment.id}}">
          <ion-label>{{est.establishment.name}}</ion-label>
        </ion-item>
      </ion-list>
</ion-content>
